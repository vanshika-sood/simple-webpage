<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>huddle page</title>
    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">

<!-- Icons from fontawesome -->
<script src="https://kit.fontawesome.com/e2f2210691.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <section class="title-bar">
      <img class="image" src="images\logo.svg" alt="">

    </section>



  <section class="main-section">
    <div class="row">
      <div class="col-md-6">
        <img class="main-img" src="images\illustration-mockups.svg" alt="Image">
      </div>
      <div class="col-md-6">
        <h2 class="heading">Build The Community Your Fans Will Love !</h2>
        <p>Huddle reimagines the way we build communities . You have a voice but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" class="btn btn-light  register-button">Register</button>
      </div>




    </div>

  </section>

<section class="footer">
  <div class="row">
    <div class="col icons-col">
      <i class="fab fa-twitter-square fa-2x icons"></i>
      <i class="fab fa-facebook-square fa-2x icons"></i>
      <i class="fab fa-instagram-square fa-2x icons"></i>
    </div>
  </div>

</section>
